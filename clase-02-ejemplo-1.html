			<h2>Resolución de condiciones</h2>
			<p>Veamos con ejemplos como es la resolución de condiciones:</p>
			<ul>
				<script>
				ElResultadoLogico(0, 'number');
				ElResultadoLogico('Hola' * 2, 'number');
				ElResultadoLogico(1/0, 'number');
				ElResultadoLogico(1, 'number');
				ElResultadoLogico('', 'string');
				ElResultadoLogico(' ', 'string');
				ElResultadoLogico('0', 'string');
				ElResultadoLogico('1', 'string');
				ElResultadoLogico('Cadena', 'string');
				ElResultadoLogico(undefined);
				ElResultadoLogico(null);
				ElResultadoLogico({}, 'object');
				</script>
			</ul>
