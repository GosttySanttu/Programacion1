		<main>
			<h2>Operador isNaN</h2>
			<p>Veamos con ejemplos como funciona el isNaN:</p>
			<ul>
				<script>
				DevolucionIsNaN(0, 'number');
				DevolucionIsNaN('Hola' * 2, 'number');
				DevolucionIsNaN(1/0, 'number');
				DevolucionIsNaN(1, 'number');
				DevolucionIsNaN('', 'string');
				DevolucionIsNaN(' ', 'string');
				DevolucionIsNaN('0', 'string');
				DevolucionIsNaN('1', 'string');
				DevolucionIsNaN('Cadena', 'string');
				DevolucionIsNaN(undefined);
				DevolucionIsNaN(true);
				DevolucionIsNaN(false);
				DevolucionIsNaN(null);
				DevolucionIsNaN({}, 'object');
				</script>
			</ul>
		</main>
