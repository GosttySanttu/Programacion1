		<main>
			<h2>Parámetros / Argumentos</h2>
			<p>Creamos una función sin parámetros para utilizarla con una variable global.</p>
			<p>Luego creamos una función con un parámetro para evitar utilizar variables globales.</p>
			<div class="galeria">
				<script>
				// Guardo un valor en la variable global y ejecuto:
				rutaArchivo = 'items/FF0000.jpg';
				CrearImg();
				// Guardo un nuevo valor en la variable global y ejecuto:
				rutaArchivo = 'items/00FF00.jpg';
				CrearImg();
				// Ejecuto la función pasándole un argumento:
				CrearImgConParametro('items/0000FF.jpg');
				// Ejecuto la función pasándole un argumento:
				CrearImgConParametro('items/FFFF00.jpg');
				</script>
			</div>
		</main>
